<!DOCTYPE html>
<html lang="en">
<head>
  <title>The ToDo App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/app.js"></script>
</head>
<body>
<div class="container pt-5">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form class="form-inline" id="todoForm">
                            <input type="text" id="item" class="new-todo" placeholder="What needs to be done?"  autocomplete="off">
                        </form>
                        <ul class="list-group" id="taskList">
                        </ul>
                    </div>
                    <div class="card-footer">
                        <div class="text-center">
                                <button class="btn btn-outline-primary" onclick="sortTask('all')">All</button>
                                <button class="btn btn-outline-primary" onclick="sortTask(false)">Active</button>
                                <button class="btn btn-outline-primary" onclick="sortTask(true)">Completed</button>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>

</body>
</html>
