<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <div onclick="changeColor()" id="myDiv" style="background-color: blue">Hey there!</div>
 
        <script>
        function changeColor(){
            document.getElementById("myDiv").style.backgroundColor="red";
        }
        </script>

        <div onclick="" id="myNewDiv" style="background-color: blue">Hey there!</div>
        <script>
            document.getElementById("myNewDiv").onclick = function(e){
                e.target.style.backgroundColor="red";
            }
        </script>
</body>
</html>
